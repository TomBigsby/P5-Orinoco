<!DOCTYPE html>
<html lang="">

<head>
    <title>Orinoco - Panier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7cfecc5119.js" crossorigin="anonymous"></script>

    <script src="JS/page_basket.js" defer></script>
</head>

<body>
    <header>
        <div id="header">
            <div><a href="index.html"><img src="images/logo-Onorico.png" alt=""></a></div>
            <div id="basket">
                <div>
                    <a href="basket.html"><i class="fas fa-shopping-basket fa-3x"></i></a>
                    <div id="nbArticleDisplay"></div>
                </div>

                <div id="bulle">
                    <div id="bulleText"></div>
                    <div class="arrow-up"></div>
                </div>

            </div>
        </div>
    </header>
    <main>

        <div id="myBasket">
            <h2>Panier</h2>
            <div class="head">
                <div class="head-article">Article</div>
                <div class="head-price">Prix</div>
                <div class="head-quantity">Quantité</div>
                <div class="head-total">Prix Total</div>
            </div>
            <div id="myBasketList">
            </div>
            <div id="myRecap">
                <div id="myRecapSpace1">
                    TOTAL PANIER
                </div>
                <div id="myRecapSpace2"></div>
                <div id="myRecapQuantity"></div>
                <div id="myRecapTotalPrice"></div>
            </div>

            <form id="form" action="url_page_suivante">
                <div class="titre">
                    <h2>Vos coordonnées</h2>
                </div>  
                <input type="text" id="formFirstname" name="coordonnees" placeholder="Prénom" class="champ" required>
                <input type="text" id="formLastname" name="coordonnees" placeholder="Nom" class="champ" required>
                <input type="text" id="formAdress" name="coordonnees" placeholder="Adresse" class="champ" required>
                <input type="text" id="formCP" name="coordonnees" placeholder="Code postal" class="champ" required>
                <input type="text" id="formCity" name="coordonnees" placeholder="Ville" class="champ" required>
                <input type="email" id="formEmail" name="coordonnees" placeholder="Email" class="champ" required>
                <button id="formValid" >Valider le panier</button>
            </form>
        </div>

    </main>
    <footer>
        <div class="footer">
            <div class="contact">
                <div class="title">Contact</div>
                <div class="tel"><a href="tel:00 00 00 00 00">tel : 00 00 00 00 00</a></div>
                <div class="email"><a href="mailto:contact@orinoco.fr">contact@orinoco.fr</a></div>
            </div>
            <div class="follow">
                <div class="title">Suivez-nous</div>
                <div class="social">
                    <div class="rs-icon"></div>
                    <div class="rs-icon"></div>
                    <div class="rs-icon"></div>
                </div>
            </div>
            <div class="mentions">
                <div class="title">Mentions Légales</div>
                <div><a href="">Données personnelles</a></div>
                <div><a href="">Cookies</a></div>
            </div>
        </div>
    </footer>
</body></html>
